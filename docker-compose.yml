services:
  medme-schedule:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medme-schedule-app
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/medme_schedule"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medme-network

  db:
    image: postgres:14-alpine
    container_name: medme-postgres
    environment:
      POSTGRES_DB: medme_schedule
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - medme-network

  flyway:
    image: flyway/flyway:latest
    container_name: medme-flyway
    command: migrate
    volumes:
      - ./sql:/flyway/sql
    environment:
      - FLYWAY_URL=jdbc:postgresql://db:5432/medme_schedule
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=password
      - FLYWAY_SCHEMAS=public
      - FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      - db
    networks:
      - medme-network

networks:
  medme-network:
    driver: bridge

volumes:
  postgres_data: